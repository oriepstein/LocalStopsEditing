<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to KML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: "üìÑ";
        }

        .output-section .section-title::before {
            content: "üó∫Ô∏è";
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .file-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #4CAF50;
            background: #f0f8f0;
        }

        .file-upload-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .upload-content {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            pointer-events: all;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: #f8f9fa;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .convert-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .examples {
            background: #e8f5e8;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }

        .examples h3 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .example-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #4CAF50;
            color: white;
        }

        .example-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .converter-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .example-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSON to KML Converter</h1>
            <p>Convert your JSON location data to Google Maps compatible KML format</p>
        </div>

        <div class="content">
            <div id="message-area"></div>

            <div class="converter-grid">
                <div class="input-section">
                    <div class="section-title">JSON Input</div>
                    
                    <!-- File Upload Area -->
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="upload-content">
                            <div class="upload-icon">üìÅ</div>
                            <p><strong>Upload JSON File</strong></p>
                            <p>Drag & drop your .json file here or click to browse</p>
                            <input type="file" id="fileInput" accept=".json,.txt" style="display: none;">
                            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                        </div>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <textarea 
                        id="jsonInput" 
                        placeholder="Paste your JSON data here...&#10;&#10;Example:&#10;[&#10;  {&#10;    &quot;name&quot;: &quot;Central Park&quot;,&#10;    &quot;lat&quot;: 40.7829,&#10;    &quot;lng&quot;: -73.9654&#10;  }&#10;]"
                    ></textarea>
                </div>

                <div class="output-section">
                    <div class="section-title">KML Output</div>
                    <textarea 
                        id="kmlOutput" 
                        readonly 
                        placeholder="Your KML output will appear here..."
                    ></textarea>
                </div>
            </div>

            <div class="button-group">
                <button class="convert-btn" onclick="convertJSON()">
                    üîÑ Convert to KML
                </button>
                <button class="download-btn" onclick="downloadKML()">
                    üíæ Download KML
                </button>
                <button class="clear-btn" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>
            </div>

            <div class="examples">
                <h3>üìã Supported JSON Formats</h3>
                <div class="example-tabs">
                    <button class="tab-btn active" onclick="showExample('standard')">Standard Format</button>
                    <button class="tab-btn" onclick="showExample('geojson')">GeoJSON</button>
                    <button class="tab-btn" onclick="showExample('custom')">Custom Format</button>
                </div>
                <div class="example-content" id="example-content">
                    <!-- Example content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            standard: `[
  {
    "name": "Statue of Liberty",
    "description": "Famous landmark in New York Harbor",
    "lat": 40.6892,
    "lng": -74.0445
  },
  {
    "name": "Central Park", 
    "description": "Large public park in Manhattan",
    "lat": 40.7829,
    "lng": -73.9654
  }
]`,
            geojson: `{
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [-122.4194, 37.7749]
      },
      "properties": {
        "name": "San Francisco",
        "description": "The Golden Gate City"
      }
    }
  ]
}`,
            custom: `{
  "locations": [
    {
      "title": "Empire State Building",
      "info": "Iconic Art Deco skyscraper",
      "latitude": 40.7484,
      "longitude": -73.9857
    }
  ]
}`
        };

        function showExample(type) {
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show example
            document.getElementById('example-content').innerHTML = `<pre>${examples[type]}</pre>`;
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function convertJSON() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const kmlOutput = document.getElementById('kmlOutput');

            if (!jsonInput) {
                showMessage('Please enter some JSON data to convert.', 'error');
                return;
            }

            try {
                const jsonData = JSON.parse(jsonInput);
                const result = jsonToKml(jsonData, 'converted-data');
                kmlOutput.value = result.kml;
                
                if (result.processedCount === 0) {
                    showMessage(`‚ö†Ô∏è No valid locations found! ${result.debugInfo}`, 'error');
                } else {
                    showMessage(`‚úÖ Successfully converted ${result.processedCount} location(s) to KML!`, 'success');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function jsonToKml(jsonData, filename) {
            let kmlContent = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <Document>
    <name>${filename}</name>
    <description>Converted from JSON to KML</description>
`;

            // Handle different JSON structures
            if (Array.isArray(jsonData)) {
                jsonData.forEach((item, index) => {
                    kmlContent += createPlacemark(item, index);
                });
            } else if (jsonData.features && Array.isArray(jsonData.features)) {
                // GeoJSON format
                jsonData.features.forEach((feature, index) => {
                    kmlContent += createGeoJsonPlacemark(feature, index);
                });
            } else if (jsonData.locations && Array.isArray(jsonData.locations)) {
                // Custom locations format
                jsonData.locations.forEach((location, index) => {
                    kmlContent += createPlacemark(location, index);
                });
            } else {
                // Single object
                kmlContent += createPlacemark(jsonData, 0);
            }

            kmlContent += `  </Document>
</kml>`;

            return kmlContent;
        }

        function createPlacemark(data, index) {
            const name = data.name || data.title || data.label || `Point ${index + 1}`;
            const description = data.description || data.desc || data.info || '';
            
            // Try to extract coordinates from various possible field names
            let lat, lng;
            
            if (data.lat !== undefined && data.lng !== undefined) {
                lat = data.lat;
                lng = data.lng;
            } else if (data.latitude !== undefined && data.longitude !== undefined) {
                lat = data.latitude;
                lng = data.longitude;
            } else if (data.coordinates && Array.isArray(data.coordinates)) {
                lng = data.coordinates[0]; // GeoJSON format: [lng, lat]
                lat = data.coordinates[1];
            } else if (data.location) {
                lat = data.location.lat || data.location.latitude;
                lng = data.location.lng || data.location.longitude;
            }

            if (lat === undefined || lng === undefined) {
                console.warn(`Skipping item ${index}: No valid coordinates found`);
                return '';
            }

            return `    <Placemark>
      <name><![CDATA[${name}]]></name>
      <description><![CDATA[${description}]]></description>
      <Point>
        <coordinates>${lng},${lat},0</coordinates>
      </Point>
    </Placemark>
`;
        }

        function createGeoJsonPlacemark(feature, index) {
            const properties = feature.properties || {};
            const name = properties.name || properties.title || `Feature ${index + 1}`;
            const description = properties.description || '';
            
            if (feature.geometry && feature.geometry.type === 'Point') {
                const coordinates = feature.geometry.coordinates;
                return `    <Placemark>
      <name><![CDATA[${name}]]></name>
      <description><![CDATA[${description}]]></description>
      <Point>
        <coordinates>${coordinates[0]},${coordinates[1]},${coordinates[2] || 0}</coordinates>
      </Point>
    </Placemark>
`;
            }
            
            return '';
        }

        function downloadKML() {
            const kmlContent = document.getElementById('kmlOutput').value;
            
            if (!kmlContent.trim() || kmlContent.includes('<description>Converted from JSON to KML</description>\n  </Document>')) {
                showMessage('No KML content to download. Please convert some JSON first.', 'error');
                return;
            }

            const blob = new Blob([kmlContent], { type: 'application/vnd.google-earth.kml+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted-locations.kml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('üìÅ KML file downloaded successfully!', 'success');
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('kmlOutput').value = '';
            showMessage('üóëÔ∏è All content cleared!', 'success');
        }

        // Initialize with first example
        window.addEventListener('load', () => {
            showExample('standard');
            initializeFileUpload();
        });

        function initializeFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('fileUploadArea');

            // File input change handler
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleFileDrop);
            uploadArea.addEventListener('click', () => fileInput.click());
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                readFile(file);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                readFile(files[0]);
            }
        }

        function readFile(file) {
            // Check file type
            if (!file.name.toLowerCase().endsWith('.json') && !file.name.toLowerCase().endsWith('.txt')) {
                showMessage('Please select a JSON file (.json or .txt)', 'error');
                return;
            }

            // Show file info
            showFileInfo(file);

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('jsonInput').value = content;
                showMessage(`üìÅ File "${file.name}" loaded successfully! Click "Convert to KML" to process.`, 'success');
            };

            reader.onerror = function() {
                showMessage('Error reading file. Please try again.', 'error');
            };

            reader.readAsText(file);
        }

        function showFileInfo(file) {
            const fileSize = (file.size / 1024).toFixed(1);
            const uploadArea = document.getElementById('fileUploadArea');
            
            const existingInfo = uploadArea.querySelector('.file-info');
            if (existingInfo) {
                existingInfo.remove();
            }

            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.innerHTML = `
                <strong>üìÑ ${file.name}</strong><br>
                Size: ${fileSize} KB | Modified: ${new Date(file.lastModified).toLocaleDateString()}
            `;
            
            uploadArea.parentNode.insertBefore(fileInfo, uploadArea.nextSibling);
        }
    </script>
</body>
</html>
