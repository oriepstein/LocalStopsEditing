<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Grid JSON Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .upload-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .textarea-container {
            margin: 20px 0;
        }

        .json-textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        .json-textarea:focus {
            border-color: #2196F3;
            outline: none;
        }

        .editor-section {
            display: none;
            margin-top: 30px;
        }

        .editor-header {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: between;
            align-items: center;
            flex-wrap: wrap;
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .editor-stats {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-left: auto;
        }

        .search-controls {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
        }

        .search-input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: #e9ecef;
        }

        .filter-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .grid-container {
            background: white;
            border-radius: 0 0 15px 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .grid-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .grid-table th {
            background: linear-gradient(135deg, #37474f 0%, #263238 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .grid-table th:first-child {
            width: 25%;
            min-width: 200px;
        }

        .grid-table th:last-child {
            width: 75%;
        }

        .grid-table tr {
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.2s ease;
        }

        .grid-table tr:hover {
            background: #f8f9fa;
        }

        .grid-table tr:nth-child(even) {
            background: #fbfbfb;
        }

        .grid-table tr:nth-child(even):hover {
            background: #f1f3f4;
        }

        .site-name {
            padding: 15px;
            font-weight: 600;
            color: #2c3e50;
            vertical-align: top;
            border-right: 1px solid #e1e5e9;
            word-wrap: break-word;
        }

        .description-cell {
            padding: 10px 15px;
            vertical-align: top;
        }

        .description-textarea {
            width: 100%;
            border: 1px solid transparent;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.4;
            min-height: 60px;
            resize: vertical;
            transition: all 0.2s ease;
            background: transparent;
        }

        .description-textarea:focus {
            border-color: #2196F3;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33,150,243,0.1);
        }

        .description-textarea:hover {
            background: white;
            border-color: #dee2e6;
        }

        .char-count {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 4px;
        }

        .action-buttons {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e1e5e9;
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        .save-status {
            display: inline-block;
            margin-left: 15px;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-status.show {
            opacity: 1;
        }

        .save-status.saved {
            background: #d4edda;
            color: #155724;
        }

        .save-status.unsaved {
            background: #fff3cd;
            color: #856404;
        }

        .hidden {
            display: none !important;
        }

        .toggle-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 10px 0;
        }

        .stats-bar {
            background: #e9ecef;
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                margin-bottom: 10px;
            }
            
            .grid-table th:first-child {
                width: 35%;
                min-width: 150px;
            }
            
            .grid-table th:last-child {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Visual Grid Editor</h1>
            <p>Upload your JSON and edit descriptions in a clean, organized grid</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <h3>Load Your JSON Data</h3>
                <p style="margin: 15px 0;">Upload a JSON file or paste your data below</p>
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ Upload JSON File
                </button>
                <button class="upload-btn" onclick="toggleTextarea()">
                    ‚úèÔ∏è Paste JSON Text
                </button>
                
                <div class="textarea-container hidden" id="textareaContainer">
                    <textarea class="json-textarea" id="jsonTextarea" placeholder="Paste your JSON data here..."></textarea>
                    <button class="upload-btn" onclick="parseTextarea()">Load Data</button>
                </div>
            </div>

            <div class="editor-section" id="editorSection">
                <div class="editor-header">
                    <div class="editor-title">üìä Description Editor Grid</div>
                    <div class="editor-stats" id="editorStats">0 sites loaded</div>
                </div>
                
                <div class="search-controls">
                    <input type="text" class="search-input" id="searchInput" placeholder="üîç Search sites..." onkeyup="filterTable()">
                    <button class="filter-btn" id="showAllBtn" onclick="showAll()">Show All</button>
                    <button class="filter-btn" onclick="showEmptyDescriptions()">Empty Descriptions</button>
                    <button class="filter-btn" onclick="showWithDescriptions()">With Descriptions</button>
                </div>
                
                <div class="stats-bar" id="statsBar">
                    <span id="visibleCount">0 sites visible</span>
                    <span id="modifiedCount">0 modified</span>
                </div>
                
                <div class="grid-container">
                    <table class="grid-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="gridTableBody">
                        </tbody>
                    </table>
                </div>
                
                <div class="action-buttons">
                    <button class="export-btn" onclick="downloadJSON()">
                        üíæ Download Updated JSON
                    </button>
                    <span class="save-status" id="saveStatus">All changes saved</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sitesData = [];
        let originalData = [];
        let modifiedSites = new Set();

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        loadData(jsonData);
                    } catch (error) {
                        alert('Invalid JSON file. Please check the format.');
                    }
                };
                reader.readAsText(file);
            }
        });

        function toggleTextarea() {
            const container = document.getElementById('textareaContainer');
            container.classList.toggle('hidden');
        }

        function parseTextarea() {
            const textarea = document.getElementById('jsonTextarea');
            try {
                const jsonData = JSON.parse(textarea.value);
                loadData(jsonData);
            } catch (error) {
                alert('Invalid JSON format. Please check your syntax.');
            }
        }

        function loadData(data) {
            if (!Array.isArray(data)) {
                alert('JSON must be an array of sites.');
                return;
            }

            sitesData = data.map(site => ({
                ...site,
                description: site.description || ''
            }));

            originalData = JSON.parse(JSON.stringify(sitesData)); // Deep copy
            modifiedSites.clear();

            renderGrid();
            document.getElementById('editorSection').style.display = 'block';
            updateStats();
        }

        function renderGrid() {
            const tbody = document.getElementById('gridTableBody');
            tbody.innerHTML = '';

            sitesData.forEach((site, index) => {
                const row = document.createElement('tr');
                row.setAttribute('data-index', index);
                row.setAttribute('data-name', site.name.toLowerCase());
                
                row.innerHTML = `
                    <td class="site-name">${site.name}</td>
                    <td class="description-cell">
                        <textarea 
                            class="description-textarea" 
                            data-index="${index}"
                            placeholder="Enter description for ${site.name}..."
                            oninput="handleDescriptionChange(${index}, this.value)"
                        >${site.description}</textarea>
                        <div class="char-count" id="count-${index}">${site.description.length} characters</div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });

            filterTable(); // Apply current filter
        }

        function handleDescriptionChange(index, value) {
            // Clean the description
            const cleanValue = value
                .replace(/"/g, '')
                .replace(/"/g, '')
                .replace(/"/g, '');
            
            sitesData[index].description = cleanValue;
            modifiedSites.add(index);
            
            // Update character count
            document.getElementById(`count-${index}`).textContent = `${cleanValue.length} characters`;
            
            // Update save status
            updateSaveStatus();
            updateStats();
        }

        function updateSaveStatus() {
            const status = document.getElementById('saveStatus');
            if (modifiedSites.size > 0) {
                status.textContent = `${modifiedSites.size} sites modified`;
                status.className = 'save-status unsaved show';
            } else {
                status.textContent = 'All changes saved';
                status.className = 'save-status saved show';
            }
        }

        function updateStats() {
            const total = sitesData.length;
            const withDescriptions = sitesData.filter(site => site.description.length > 0).length;
            const visible = document.querySelectorAll('#gridTableBody tr:not([style*="none"])').length;
            
            document.getElementById('editorStats').textContent = `${total} sites loaded`;
            document.getElementById('visibleCount').textContent = `${visible} sites visible`;
            document.getElementById('modifiedCount').textContent = `${modifiedSites.size} modified`;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#gridTableBody tr');
            
            rows.forEach(row => {
                const name = row.getAttribute('data-name');
                const description = row.querySelector('.description-textarea').value.toLowerCase();
                
                if (name.includes(searchTerm) || description.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
            
            updateStats();
        }

        function showAll() {
            document.getElementById('searchInput').value = '';
            const rows = document.querySelectorAll('#gridTableBody tr');
            rows.forEach(row => row.style.display = '');
            
            // Update button states
            updateFilterButtons('showAllBtn');
            updateStats();
        }

        function showEmptyDescriptions() {
            document.getElementById('searchInput').value = '';
            const rows = document.querySelectorAll('#gridTableBody tr');
            
            rows.forEach(row => {
                const textarea = row.querySelector('.description-textarea');
                if (textarea.value.trim() === '') {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
            
            updateFilterButtons();
            updateStats();
        }

        function showWithDescriptions() {
            document.getElementById('searchInput').value = '';
            const rows = document.querySelectorAll('#gridTableBody tr');
            
            rows.forEach(row => {
                const textarea = row.querySelector('.description-textarea');
                if (textarea.value.trim() !== '') {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
            
            updateFilterButtons();
            updateStats();
        }

        function updateFilterButtons(activeId = null) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            if (activeId) {
                document.getElementById(activeId).classList.add('active');
            }
        }

        function downloadJSON() {
            const jsonString = JSON.stringify(sitesData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `updated_localstops_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Reset modified status
            modifiedSites.clear();
            updateSaveStatus();
        }
    </script>
</body>
</html>
